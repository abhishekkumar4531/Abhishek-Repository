<!DOCTYPE html>
<html lang="en-in">
<head>
    <title>jqueryDesign5</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body{
            margin: 10px;
            text-align: center;
            font-size: 20px;
            color: white;
        }
        header{
            background-color: skyblue;
            height: 145px;
            padding-top: 10px;
        }
        section{
            display: grid;
            grid-template-columns: 4fr 8fr;
            height: 400px;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        footer{
            background-color: rgb(224, 178, 28);
            padding-top: 10px;
            height: 140px;
        }
        #div1{
            background-color: rgb(80, 198, 80);
            padding-top: 10px;
            margin-right: 15px;
        }
        #div2{
            background-color: rgb(212, 212, 63);
            height: 280px;
            padding-top: 10px;
            margin-bottom: 10px;
        }
        #div3{
            background-color: gray;
            padding-top: 10px;
            height: 110px;
        }
    </style>
</head>
<body>
    <header>
        Header
    </header>
    <section>
        <div id="div1">
           Sidebar
        </div>
        <div>
            <div id="div2">Main Content</div>
            <div id="div3">Extra Content</div>
        </div>
    </section>
    <footer data-bs-target="#popop" data-bs-toggle="modal">
        Footer
    </footer>

    <div class="modal" id="popop">
        <div class="modal-dialog w-100">
            <div class="modal-content" style="background-color: rgba(0,0,0,0.0); border: none;">
                <div style="margin-left: 900px;">
                    <button class="btn btn-close btn-light" data-bs-dismiss="modal"></button>
                </div>
                <div style="margin-top: 300px; font-size: 50px;">
                    I am popop
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
