<!DOCTYPE html>
<html lang="en-in">
<head>
    <title>jquerDesign1</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                $("#box").css("background-color","white");
                $("#box").html("<p>Box deleted...</p>");
            })
        });
    </script>
    <style>
        #box{
            border: 1px solid white;
            height: 200px;
            width: 200px;
            background-color: red;
        }
        .btn{
            padding: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hide the Red box on click...</h1>
    </div>
    <div id="box">

    </div>
    <div>
        <h5>Click on this Button for hiding the Red box</h5>
        <button class="btn">Click me</button>
    </div>
</body>
</html>
