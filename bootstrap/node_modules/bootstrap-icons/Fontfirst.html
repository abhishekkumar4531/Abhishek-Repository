<!DOCTYPE html>
<html lang="en-in">
    <head>
        <title>FontSize</title>
        <link rel="shortcut icon" href="icon/favicon.ico.png">
        <style>
            h1{
                font-size: 50px;
                text-transform: uppercase;
            }
            b{
                font-size: 30px;
            }
            p{
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1 align="center">safari</h1>
        <img src="./images/safari.png" alt="please wait..." title="safari suv by TATA" width="25%" height="16%">
        <b><u><br>Safari SUV &nbsp;&nbsp;<strike>Safari</strike></u></b>
        <p align="center"><b>TATA safari is a new model of safari</b></p>
    </body>
</html>
