<!DOCTYPE html>
<html lang="en-in">
<head>
    <title>ListItem</title>
</head>
<body>
    <h2>Ordered and Unordered HTML List</h2>

    <h3>An Unordered HTML List</h3>
    <ul>
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h3>An Ordered HTML List</h3>
    <ol>
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
</html>
